<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
      <style>

        .navbar { background-color: white; font-family: 'Prompt', sans-serif; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); }
        .navbar a { color: black; text-decoration: none; font-size: 14px; padding: 20px; }
        .navbar a:hover { color: blue; }

        body { font-family: 'Prompt', sans-serif; background-color: #f4f4f4; }
        h1 { text-align: center; padding: 20px; }

        .product-items { cursor: pointer; transition: 0.3s; }
        .product-items:hover { transform: scale(1.03); }

        .back-button {
    background-color: #007bff; 
    color: white; 
    border: none;
    padding: 10px 20px;
    border-radius: 5px; 
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.2s;
}

.back-button:hover {
    background-color: #0056b3; 
    transform: scale(1.05); 
}

.back-button:active {
    background-color: #003f7f;
}
        
    </style>
<body>

    <header style="background-color: white;">
        <div id="navbar-placeholder"></div>
    </header>
<main>
    <section id="products">
        <div class="product-details">
            <div class="product">
                <img class="img" src="https://mercular.s3.ap-southeast-1.amazonaws.com/images/products/2024/02/Product/ajazz-ak820-pro-wireless-mechanical-keyboard-top-view-starry-night.jpg" alt="สินค้า 1" style="height: 280px;">
                <h5>คีย์บอร์ด Ajazz AK820 Pro Wireless Mechanical</h5>
                <p>รายละเอียด: ไฟสวย ไซซ์กระทัดรัด 75% <br> 
                            มาพร้อมหน้าจอ TFT และปุ่ม Knob <br>
                            Gasket-Mount พร้อม Flex Cut มาให้ <br>
                            รองรับ Hot-Swappable </p>
                <p>ราคา : 2,290 บาท</p>
                <button class="btn btn-primary" onclick="showOrderToast()">สั่งซื้อ</button>
            </div>
            <button onclick="goBack()" class="back-button">ย้อนกลับ</button>
        </div>
    
         <!-- Toast Notification -->
        <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="orderToast" class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="d-flex">
                    <div class="toast-body">
                        สั่งซื้อสำเร็จ!
                    </div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
            </div>
        </div>
    </section>
</main>


   <div id="footer-placeholder"></div> <!-- Footer placeholder --> 
    <!-- Navbar & Footer Scripts -->
    <script>
            function goBack() {
                history.back();
            }
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            });

        // Toast Function for Order Confirmation
        function showOrderToast() {
            var toastElement = document.getElementById('orderToast');
            var toast = new bootstrap.Toast(toastElement);
            toast.show();
        }
    </script>
    
</body>
</html>
